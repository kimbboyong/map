<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=emta4nd10u"></script>
    <script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=emta4nd10u&submodules=drawing"></script>
</head>

<body>
    <div id="map"
        style="width: 100%; height: 800px; position: relative; overflow: hidden; background: rgb(248, 249, 250);"
        tabindex="0">
    </div>

    <script>
        var map = new naver.maps.Map('map', {
            zoomControl: true,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.LARGE,
                position: naver.maps.Position.TOP_RIGHT
            },
            mapTypeControl: true,
            zoom: 15
        });

        // 오버레이 추가
        var rect = new naver.maps.Rectangle({
            map: map,
            bounds: [126.96744, 37.561622, 126.9737437, 37.5668781],
            fillColor: '#ff0000',
            fillOpacity: 0.4,
            strokeWeight: 2,
            strokeColor: '#ff0000'
        });

        var polygon = new naver.maps.Polygon({
            map: map,
            paths: [
                [126.9797895, 37.5670131],
                [126.979215, 37.5649555],
                [126.9766789, 37.5649082],
                [126.9789515, 37.5637645],
                [126.9785598, 37.5614914],
                [126.9804949, 37.5632666],
                [126.9827689, 37.5619065],
                [126.9818039, 37.5639213],
                [126.9837414, 37.5653719],
                [126.9811162, 37.5651081]
            ],
            fillColor: '#ff0000',
            fillOpacity: 0.4,
            strokeWeight: 2,
            strokeColor: '#ff0000'
        });

        var drawingManager;
        naver.maps.Event.once(map, 'init', function () {
            drawingManager = new naver.maps.drawing.DrawingManager({ map: map });
            drawingManager.addDrawing(rect, naver.maps.drawing.DrawingMode.RECTANGLE, 'my-id');
            drawingManager.addDrawing(polygon, naver.maps.drawing.DrawingMode.POLYGON);
        });

    </script>
</body>

</html>
